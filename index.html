<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Square-Cube-Factorial</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="app-introduction header">
      <h1 class="app-name">Square-Cube-Factorial</h1>
    </div>
    <div class="main-area">
      <div class="prompt-area">
        <p>Enter a number and press Enter</p>
        <input type="text" class="user-input" />
      </div>
      <div class="info-area">
        <div class="squared-info">
          Squared value: <span id="squared"></span>
        </div>
        <div class="cubed-info">Cubed value: <span id="cubed"></span></div>
        <div class="factorial-info">
          Factorial(!) value: <span id="factorial"></span>
        </div>
      </div>
    </div>
  </body>
</html>
